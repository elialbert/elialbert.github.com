<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1.0">
<title>zap.sexy</title>
<link href="media/bootstrap.min.css" rel="stylesheet">
<link href="media/style.css" rel="stylesheet">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container-fluid">
    <br/><br/>
    <div class="row-fluid">
      <div id="mainhero" class="span8 offset2">
        <img id="logo" src="media/zaplogo.png"/>

        <h2 id="subheader">
          (@elialbert: coder tinker musician spy)
        </h2>
      </div>
    </div>
    <div id="posts">
      <h2>Posts</h2>
        {% for post in site.posts %}
        <div class="post">
          <div>
            <span class="post_date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
          </div>
          <div class="post_summary">{{ post.summary }}</div>
        </div>  
        {% endfor %}
    </div>
  </div>
</body>
</html>
